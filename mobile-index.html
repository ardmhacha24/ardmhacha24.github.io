    <script>
        // Initialize matches array
        let matches = [];

        // Parse the CSV data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            matches = parseCSV(csvData);
            init();
        });

        // Parse the CSV data
        function parseCSV(csvData) {
            const lines = csvData.split('\n');
            const matches = [];
            
            // Skip header row
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                const [
                    date,
                    competition,
                    sex,
                    round,
                    team,
                    where,
                    result,
                    homeTeam,
                    homeScore,
                    awayTeam,
                    awayScore,
                    venue,
                    time,
                    referee,
                    source,
                    id,
                    status,
                    hash
                ] = line.split(',').map(field => field.trim());

                if (date && competition) {
                    matches.push({
                        Date: date,
                        Competition: competition,
                        Sex: sex,
                        Round: round,
                        Team: team,
                        Where: where,
                        Result: result,
                        'Home Team': homeTeam,
                        'Home Score': homeScore,
                        'Away Team': awayTeam,
                        'Away Score': awayScore,
                        Venue: venue,
                        Time: time,
                        Referee: referee,
                        Source: source,
                        ID: id,
                        Status: status,
                        Hash: hash
                    });
                }
            }

            return matches;
        }

        // Update parseDate function to handle the new date format
        function parseDate(dateStr) {
            if (!dateStr) return new Date();
            
            // Split the date string into parts (e.g., "Mon 31 Mar 25" -> ["Mon", "31", "Mar", "25"])
            const parts = dateStr.split(' ');
            if (parts.length !== 4) return new Date(); // Invalid format
            
            const day = parseInt(parts[1]);
            const month = parts[2];
            const year = parseInt(parts[3]);
            
            // Convert month name to number (0-11)
            const months = {
                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
            };
            
            // Create date with full year (2025)
            return new Date(2000 + year, months[month], day);
        }

        // Update formatDate function to handle the new date format
        function formatDate(dateStr) {
            const date = parseDate(dateStr);
            return date.toLocaleDateString('en-GB', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initialize date picker
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "D M d Y",
            onChange: function(selectedDates) {
                displayMatches();
            }
        });

        // Your existing helper functions (formatDate, parseDate, etc.)
        function groupMatchesByDate(matches) {
            return matches.reduce((groups, match) => {
                const date = match.Date;
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(match);
                return groups;
            }, {});
        }

        function filterMatches() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const teamFilter = document.getElementById('teamFilter').value;
            const competitionFilter = document.getElementById('competitionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateRange = document.getElementById('dateRange').value;

            // Get today's date at midnight for comparison
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            return matches.filter(match => {
                // Search filter
                const matchText = `${match['Home Team']} ${match['Away Team']} ${match.Competition} ${match.Venue}`.toLowerCase();
                if (!matchText.includes(searchTerm)) return false;

                // Team filter
                if (teamFilter !== 'all' && 
                    !match['Home Team'].includes(teamFilter) && 
                    !match['Away Team'].includes(teamFilter)) return false;

                // Competition filter
                if (competitionFilter !== 'all' && 
                    match.Competition !== competitionFilter) return false;

                // Status and date filtering
                const matchDate = parseDate(match.Date);
                matchDate.setHours(0, 0, 0, 0);

                if (statusFilter === 'fixture') {
                    // Show only matches from today onwards
                    return matchDate >= today;
                } else if (statusFilter === 'result') {
                    // Show only matches before today
                    return matchDate < today;
                }

                // Date range filter
                if (dateRange) {
                    const [startStr, endStr] = dateRange.split(' to ');
                    if (startStr && endStr) {
                        const startDate = parseDate(startStr);
                        const endDate = parseDate(endStr);
                        if (matchDate < startDate || matchDate > endDate) return false;
                    }
                }

                return true;
            });
        }

        function populateFilters() {
            // Get unique teams
            const teams = new Set();
            matches.forEach(match => {
                if (match['Home Team'].includes('Grange')) teams.add(match['Home Team']);
                if (match['Away Team'].includes('Grange')) teams.add(match['Away Team']);
            });

            // Get unique competitions
            const competitions = new Set(matches.map(match => match.Competition));

            // Populate team filter
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="all">All Teams</option>';
            Array.from(teams).sort().forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });

            // Populate competition filter
            const competitionFilter = document.getElementById('competitionFilter');
            competitionFilter.innerHTML = '<option value="all">All Competitions</option>';
            Array.from(competitions).sort().forEach(competition => {
                const option = document.createElement('option');
                option.value = competition;
                option.textContent = competition;
                competitionFilter.appendChild(option);
            });

            // Add event listeners to filters
            document.querySelector('.search-input').addEventListener('input', displayMatches);
            teamFilter.addEventListener('change', displayMatches);
            competitionFilter.addEventListener('change', displayMatches);
            document.getElementById('statusFilter').addEventListener('change', displayMatches);
        }

        function updateStats(filteredMatches) {
            // Update total matches
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Update upcoming matches
            const upcoming = filteredMatches.filter(match => 
                !match.Result || match.Result === '---' || match.Result === 'BYE'
            ).length;
            document.getElementById('upcomingMatches').textContent = upcoming;

            // Update win/loss count
            const wins = filteredMatches.filter(match => match.Result === 'WIN').length;
            const losses = filteredMatches.filter(match => match.Result === 'LOSS').length;
            document.getElementById('winCount').textContent = wins;
            document.getElementById('lossCount').textContent = losses;
        }

        // Enhanced mobile-friendly display matches function
        function displayMatches() {
            const filteredMatches = filterMatches();
            const matchContainer = document.getElementById('matchContainer');
            matchContainer.innerHTML = '';

            if (filteredMatches.length === 0) {
                matchContainer.innerHTML = `
                    <div style="text-align: center; padding: 32px;">
                        <i class="fas fa-search" style="font-size: 24px; color: #5f6368; margin-bottom: 16px;"></i>
                        <p style="color: #202124;">No matches found</p>
                        <p style="color: #5f6368;">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            const groupedMatches = groupMatchesByDate(filteredMatches);
            const sortedDates = Object.keys(groupedMatches).sort((a, b) => parseDate(a) - parseDate(b));

            // Create a container for all date sections
            const allDatesContainer = document.createElement('div');
            let todaySection = null;

            sortedDates.forEach(date => {
                const dateSection = document.createElement('div');
                dateSection.className = 'date-section';

                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = formatDate(date);
                dateSection.appendChild(dateHeader);

                groupedMatches[date].forEach(match => {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'match-card';
                    
                    const isResult = match.Result && match.Result !== '---' && match.Result !== 'BYE';
                    const isWin = match.Result === 'WIN';
                    const isDraw = match.Result === 'DRAW';
                    
                    if (isResult) {
                        matchCard.classList.add(isWin ? 'win' : (isDraw ? 'draw' : 'loss'));
                    }

                    // Determine if Grange is home or away
                    const isGrangeHome = match['Home Team'].includes('Grange');
                    const firstTeam = isGrangeHome ? match['Home Team'] : match['Away Team'];
                    const secondTeam = isGrangeHome ? match['Away Team'] : match['Home Team'];
                    const firstScore = isGrangeHome ? match['Home Score'] : match['Away Score'];
                    const secondScore = isGrangeHome ? match['Away Score'] : match['Home Score'];

                    // Format the score
                    let scoreDisplay = '---';
                    if (firstScore && secondScore) {
                        scoreDisplay = `${firstScore} - ${secondScore}`;
                    }

                    const matchContent = `
                        <div class="match-header">
                            <div class="competition">${match.Competition}</div>
                            <div class="venue">${match.Venue}</div>
                        </div>
                        <div class="match-teams">
                            <div class="team grange">${firstTeam}</div>
                            <div class="score-container">${scoreDisplay}</div>
                            <div class="team">${secondTeam}</div>
                        </div>
                        <div class="match-footer">
                            <div class="time">${match.Time || 'TBC'}</div>
                            ${match.Round ? `<div class="round">${match.Round}</div>` : ''}
                        </div>
                    `;

                    matchCard.innerHTML = matchContent;
                    dateSection.appendChild(matchCard);
                });

                allDatesContainer.appendChild(dateSection);

                // Check if this is today's section
                const matchDate = parseDate(date);
                const today = new Date();
                if (matchDate.toDateString() === today.toDateString()) {
                    todaySection = dateSection;
                }
            });

            matchContainer.appendChild(allDatesContainer);

            // Scroll to today's section if we're in "All Matches" mode
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'all' && todaySection) {
                setTimeout(() => {
                    todaySection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            } else if (statusFilter === 'fixture') {
                // For fixtures, scroll to top to show earliest upcoming match
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (statusFilter === 'result') {
                // For results, scroll to bottom to show most recent results
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }

            updateStats(filteredMatches);
        }

        // Initialize the application
        function init() {
            // Initialize filters
            populateFilters();
            
            // Initialize date picker
            flatpickr("#dateRange", {
                mode: "range",
                dateFormat: "D M d Y",
                onChange: function(selectedDates) {
                    displayMatches();
                }
            });
            
            // Display initial matches
            displayMatches();

            // Initialize bottom navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Handle navigation
                    const section = item.getAttribute('href').substring(1);
                    switch(section) {
                        case 'fixtures':
                            document.querySelector('.main-content').style.display = 'block';
                            break;
                        case 'stats':
                            // TODO: Implement stats view
                            break;
                        case 'teams':
                            // TODO: Implement teams view
                            break;
                        case 'more':
                            // TODO: Implement more options
                            break;
                    }
                });
            });

            // Add pull-to-refresh functionality
            let touchStart = 0;
            document.addEventListener('touchstart', e => {
                touchStart = e.touches[0].clientY;
            });

            document.addEventListener('touchend', e => {
                const touchEnd = e.changedTouches[0].clientY;
                if (touchStart < touchEnd && window.scrollY === 0) {
                    location.reload();
                }
            });
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
