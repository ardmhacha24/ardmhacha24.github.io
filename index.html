            max-height: calc(100vh - 100px);

                top: 0;

            transition: all 0.3s ease;

            color: var(--light-text);
            margin-bottom: 2px;

        .sidebar.collapsed .team-stats .stat-value {

            color: var(--text);
        }
        
        /* Icons for mini sidebar */
        .stat-icon {

            color: var(--primary);
        }
        
        .sidebar.collapsed .stat-icon {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        /* Tooltip for mini sidebar */
        .sidebar.collapsed .team-stat-item::before {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-left: 0.5rem;
            z-index: 1000;
        }
        
        .sidebar.collapsed .team-stat-item::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-right-color: var(--primary);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-left: -0.5rem;
            z-index: 1000;
        }
        
        .sidebar.collapsed .team-stat-item:hover::before,
        .sidebar.collapsed .team-stat-item:hover::after {
            opacity: 1;
            visibility: visible;
        }

            background: none;
        }
        
        .sidebar.collapsed .upcoming-match-date {

        .sidebar.collapsed + .sidebar-toggle {
            left: 60px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 50%;
            left: 300px;
            transform: translateY(-50%);

            height: 32px;

            align-items: center;
            justify-content: center;

        .sidebar-toggle:hover {

            color: white;

            transform: translateY(-50%) scale(1.05);

        .sidebar.collapsed + .sidebar-toggle:hover {
            transform: translateY(-50%) scale(1);

            align-items: center;

        .sidebar.collapsed + .sidebar-toggle .arrow::before {

        .sidebar-toggle .arrow::before {
            content: '<';

            .sidebar-toggle {

                });
