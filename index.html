    <script>
        // Initialize matches array
        let matches = [];

        // Parse the CSV data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing application...');
            try {
                // Parse the CSV data first
                matches = parseCSV(csvData);
                console.log('Matches loaded:', matches.length);
                
                // Wait for DOM to be fully loaded
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initializeUI);
                } else {
                    initializeUI();
                }
            } catch (error) {
                console.error('Error initializing application:', error);
                document.getElementById('matchContainer').innerHTML = `
                    <div class="no-results">
                        <p>Error loading matches. Please try refreshing the page.</p>
                        <p>Error details: ${error.message}</p>
                    </div>
                `;
            }
        });

        // Parse the CSV data
        function parseCSV(csvData) {
            const lines = csvData.split('\n');
            const matches = [];
            
            // Skip header row
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                const [
                    date,
                    competition,
                    sex,
                    round,
                    team,
                    where,
                    result,
                    homeTeam,
                    homeScore,
                    awayTeam,
                    awayScore,
                    venue,
                    time,
                    referee,
                    source,
                    id,
                    status,
                    hash
                ] = line.split(',').map(field => field.trim());

                if (date && competition) {
                    matches.push({
                        Date: date,
                        Competition: competition,
                        Sex: sex,
                        Round: round,
                        Team: team,
                        Where: where,
                        Result: result,
                        'Home Team': homeTeam,
                        'Home Score': homeScore,
                        'Away Team': awayTeam,
                        'Away Score': awayScore,
                        Venue: venue,
                        Time: time,
                        Referee: referee,
                        Source: source,
                        ID: id,
                        Status: status,
                        Hash: hash
                    });
                }
            }

            return matches;
        }

        // Update parseDate function to handle the new date format
        function parseDate(dateStr) {
            if (!dateStr) return new Date();
            
            // Split the date string into parts (e.g., "Mon 31 Mar 25" -> ["Mon", "31", "Mar", "25"])
            const parts = dateStr.split(' ');
            if (parts.length !== 4) return new Date(); // Invalid format
            
            const day = parseInt(parts[1]);
            const month = parts[2];
            const year = parseInt(parts[3]);
            
            // Convert month name to number (0-11)
            const months = {
                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
            };
            
            // Create date with full year (2025)
            return new Date(2000 + year, months[month], day);
        }

        // Update formatDate function to handle the new date format
        function formatDate(dateStr) {
            const date = parseDate(dateStr);
            return date.toLocaleDateString('en-GB', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initialize date picker
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "D M d Y",
            onChange: function(selectedDates) {
                displayMatches();
            }
        });

        // Your existing helper functions (formatDate, parseDate, etc.)
        function groupMatchesByDate(matches) {
            return matches.reduce((groups, match) => {
                const date = match.Date;
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(match);
                return groups;
            }, {});
        }

        function filterMatches() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const teamFilter = document.getElementById('teamFilter').value;
            const competitionFilter = document.getElementById('competitionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateRange = document.getElementById('dateRange').value;

            // Get today's date at midnight for comparison
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            return matches.filter(match => {
                // Search filter
                const matchText = `${match['Home Team']} ${match['Away Team']} ${match.Competition} ${match.Venue}`.toLowerCase();
                if (!matchText.includes(searchTerm)) return false;

                // Team filter
                if (teamFilter !== 'all' && 
                    !match['Home Team'].includes(teamFilter) && 
                    !match['Away Team'].includes(teamFilter)) return false;

                // Competition filter
                if (competitionFilter !== 'all' && 
                    match.Competition !== competitionFilter) return false;

                // Status and date filtering
                const matchDate = parseDate(match.Date);
                matchDate.setHours(0, 0, 0, 0);

                if (statusFilter === 'fixture') {
                    // Show only matches from today onwards
                    return matchDate >= today;
                } else if (statusFilter === 'result') {
                    // Show only matches before today
                    return matchDate < today;
                }

                // Date range filter
                if (dateRange) {
                    const [startStr, endStr] = dateRange.split(' to ');
                    if (startStr && endStr) {
                        const startDate = parseDate(startStr);
                        const endDate = parseDate(endStr);
                        if (matchDate < startDate || matchDate > endDate) return false;
                    }
                }

                return true;
            });
        }

        function populateFilters() {
            // Get unique teams
            const teams = new Set();
            matches.forEach(match => {
                if (match['Home Team'].includes('Grange')) teams.add(match['Home Team']);
                if (match['Away Team'].includes('Grange')) teams.add(match['Away Team']);
            });

            // Get unique competitions
            const competitions = new Set(matches.map(match => match.Competition));

            // Populate team filter
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="all">All Teams</option>';
            Array.from(teams).sort().forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });

            // Populate competition filter
            const competitionFilter = document.getElementById('competitionFilter');
            competitionFilter.innerHTML = '<option value="all">All Competitions</option>';
            Array.from(competitions).sort().forEach(competition => {
                const option = document.createElement('option');
                option.value = competition;
                option.textContent = competition;
                competitionFilter.appendChild(option);
            });

            // Add event listeners to filters
            document.querySelector('.search-input').addEventListener('input', displayMatches);
            teamFilter.addEventListener('change', displayMatches);
            competitionFilter.addEventListener('change', displayMatches);
            document.getElementById('statusFilter').addEventListener('change', displayMatches);
        }

        function updateStats(filteredMatches) {
            // Update total matches
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Update upcoming matches
            const upcoming = filteredMatches.filter(match => 
                !match.Result || match.Result === '---' || match.Result === 'BYE'
            ).length;
            document.getElementById('upcomingMatches').textContent = upcoming;

            // Update win/loss count
            const wins = filteredMatches.filter(match => match.Result === 'WIN').length;
            const losses = filteredMatches.filter(match => match.Result === 'LOSS').length;
            document.getElementById('winCount').textContent = wins;
            document.getElementById('lossCount').textContent = losses;
        }

        // Separate UI initialization
        function initializeUI() {
            console.log('Initializing UI...');
            try {
                // Set default filter to "all"
                document.getElementById('statusFilter').value = 'all';
                
                // Initialize filters
                populateFilters();
                
                // Initialize date picker
                flatpickr("#dateRange", {
                    mode: "range",
                    dateFormat: "D M d Y",
                    onChange: function(selectedDates) {
                        displayMatches();
                    }
                });
                
                // Display initial matches
                displayMatches();

                // Initialize bottom navigation
                const navItems = document.querySelectorAll('.nav-item');
                const mainContent = document.querySelector('.main-content');
                const quickStats = document.querySelector('.quick-stats');
                const filters = document.querySelector('.filters');
                const matchContainer = document.getElementById('matchContainer');

                // Create content sections
                const statsSection = document.createElement('div');
                statsSection.className = 'stats-section';
                statsSection.style.display = 'none';
                statsSection.innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalWins">0</div>
                            <div class="stat-label">Total Wins</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="winRate">0%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalDraws">0</div>
                            <div class="stat-label">Draws</div>
                        </div>
                    </div>
                `;

                const teamsSection = document.createElement('div');
                teamsSection.className = 'teams-section';
                teamsSection.style.display = 'none';
                teamsSection.innerHTML = `
                    <div class="teams-list">
                        <h2>Teams</h2>
                        <div id="teamsList"></div>
                    </div>
                `;

                const moreSection = document.createElement('div');
                moreSection.className = 'more-section';
                moreSection.style.display = 'none';
                moreSection.innerHTML = `
                    <div class="more-options">
                        <button class="more-btn" id="shareBtn">
                            <i class="fas fa-share-alt"></i>
                            Share App
                        </button>
                        <button class="more-btn" id="addToCalendar">
                            <i class="fas fa-calendar-plus"></i>
                            Add to Calendar
                        </button>
                        <button class="more-btn" id="settingsBtn">
                            <i class="fas fa-cog"></i>
                            Settings
                        </button>
                    </div>
                `;

                // Add sections to main content
                mainContent.appendChild(statsSection);
                mainContent.appendChild(teamsSection);
                mainContent.appendChild(moreSection);

                // Function to show/hide sections
                function showSection(section) {
                    // Hide all sections
                    quickStats.style.display = 'none';
                    filters.style.display = 'none';
                    matchContainer.style.display = 'none';
                    statsSection.style.display = 'none';
                    teamsSection.style.display = 'none';
                    moreSection.style.display = 'none';

                    // Show selected section
                    section.style.display = 'block';
                }

                // Add click handlers
                navItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        navItems.forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        
                        const section = item.getAttribute('href').substring(1);
                        switch(section) {
                            case 'fixtures':
                                quickStats.style.display = 'grid';
                                filters.style.display = 'block';
                                matchContainer.style.display = 'block';
                                break;
                            case 'stats':
                                showSection(statsSection);
                                updateStats(matches);
                                break;
                            case 'teams':
                                showSection(teamsSection);
                                updateTeamsList();
                                break;
                            case 'more':
                                showSection(moreSection);
                                break;
                        }
                    });
                });

                // Add pull-to-refresh functionality
                let touchStart = 0;
                document.addEventListener('touchstart', e => {
                    touchStart = e.touches[0].clientY;
                });

                document.addEventListener('touchend', e => {
                    const touchEnd = e.changedTouches[0].clientY;
                    if (touchStart < touchEnd && window.scrollY === 0) {
                        location.reload();
                    }
                });

                // Function to update teams list
                function updateTeamsList() {
                    const teamsList = document.getElementById('teamsList');
                    const teams = new Set();
                    matches.forEach(match => {
                        if (match['Home Team'].includes('Grange')) teams.add(match['Home Team']);
                        if (match['Away Team'].includes('Grange')) teams.add(match['Away Team']);
                    });

                    teamsList.innerHTML = Array.from(teams).sort().map(team => `
                        <div class="team-item">
                            <h3>${team}</h3>
                            <div class="team-stats">
                                <div class="stat">
                                    <span class="stat-value">${getTeamStats(team).wins}</span>
                                    <span class="stat-label">Wins</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${getTeamStats(team).losses}</span>
                                    <span class="stat-label">Losses</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${getTeamStats(team).draws}</span>
                                    <span class="stat-label">Draws</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

                // Function to get team stats
                function getTeamStats(team) {
                    const teamMatches = matches.filter(match => 
                        match['Home Team'] === team || match['Away Team'] === team
                    );
                    return {
                        wins: teamMatches.filter(match => match.Result === 'WIN').length,
                        losses: teamMatches.filter(match => match.Result === 'LOSS').length,
                        draws: teamMatches.filter(match => match.Result === 'DRAW').length
                    };
                }

                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Error initializing UI:', error);
                document.getElementById('matchContainer').innerHTML = `
                    <div class="no-results">
                        <p>Error initializing the application. Please try refreshing the page.</p>
                        <p>Error details: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
